<title>Insert title here</title>
</head>
<body>
	<h3> Parameter Data Demo </h3>
	<form action="form-data" method="get">
		<!-- 
			NOTE: Do not provide action="/form-data" as this will redirect us to
			"localhost:8080/form-data" instead of "localhost:8080/ParameterDataDemo/form-data"

		<input type="submit" value="Display Entered Data" />
	</form>
</body>
</html>
